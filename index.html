
<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<title>AWTech Remoto - Dashboard</title>
<style>
body { font-family: Arial; background:#f0f2f5; padding:20px; }
.card { background:white; padding:15px; margin-bottom:20px; border-radius:8px; box-shadow:0 2px 6px rgba(0,0,0,0.15); }
label { display:block; margin-top:10px; }
input { width:100%; padding:8px; margin-top:4px; }
button { margin-top:15px; padding:10px 15px; cursor:pointer; }
#lista { margin-top:20px; }
.item { background:#fff; padding:10px; border-radius:5px; margin-bottom:10px; }
</style>
<script src="config.js"></script>
<script src="script.js"></script>
</head>
<body>

<h2>AWTech Remoto - Perfis</h2>

<div class="card">
  <h3>Novo Perfil</h3>

  <label>Nome</label>
  <input id="name">

  <label>Host</label>
  <input id="host">

  <label>Porta</label>
  <input id="port">

  <label>Database</label>
  <input id="database">

  <label>Usuário DB</label>
  <input id="user">

  <label>Senha DB</label>
  <input id="password">

  <label>Usuário SSH</label>
  <input id="ssh_user">

  <label>Senha SSH</label>
  <input id="ssh_pass">

  <label>
    <input type="checkbox" id="is_posto"> É posto?
  </label>

  <button onclick="salvarPerfil()">Salvar Perfil</button>
</div>

<div class="card">
  <h3>Perfis Cadastrados</h3>
  <button onclick="carregar()">Carregar Perfis</button>
  <div id="lista"></div>
</div>

</body>
</html>
