<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Awtech Remoto</title>
<script src="config.js"></script>
<script>
async function carregar() {
    let r = await fetch(API_BASE + "/perfis");
    let data = await r.json();
    document.getElementById("out").textContent = JSON.stringify(data, null, 2);
}
</script>
</head>
<body>
<h1>Awtech Remoto</h1>
<button onclick="carregar()">Carregar Perfis</button>
<pre id="out"></pre>
</body>
</html>
